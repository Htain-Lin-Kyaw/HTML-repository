<!DOCTYPE html>
<html>
<head>
  <title>assignment7</title>
<style>
ol{
  background-color:#F8F8FF;
  color:black;
  list-style-type:none;
  width:500px;
  height:50px;
  text-align:center;
  font-size:20px;
}
ol :nth-child(even){ 
  background-color:black;
  color:white;
}
.brown{
  background-color:#B8860B;
}
</style>
</head>
<body>
  <ol>
      <li>One</li>
      <li class="brown">Two</li>
      <li>Three</li>
      <li>Four</li>
      <li>Five</li>
      <li>Six</li>
   </ol>
</body>
</html>
