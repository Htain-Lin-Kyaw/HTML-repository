<form>
 <fieldset>

    <option value="-----">-----</option>

  <input type="date" id="birthday" name="birthday" pattern="\d{2}-\d{2}-\d{4}" placeholder="dd/mm/yyyy"><br><br>

 </fieldset>
</form>
